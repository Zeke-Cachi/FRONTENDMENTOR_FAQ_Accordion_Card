<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>FAQ Accordion Card</title>
</head>
<body>
    <div class="container">
        
        <div class="main-imgs">
            <div class="no-overflow">
                <img class="main-img-bg" src="./img/bg-pattern-desktop.svg" alt="background pattern">
                <img class="main-img-woman" src="./img/illustration-woman-online-desktop.svg" alt="woman illustration">
            </div>
            <img class="main-img-box" src="./img/illustration-box-desktop.svg" alt="box image">

        </div>

        <div class="FAQ">
            <h1>FAQ</h1>
            <div class="question">
                <h6 class="question-title">How many team members can I invite?</h6>
                <img src="./img/icon-arrow-down.svg" alt="dropdown arrow">
            </div>
            <hr>
            <div id= "appendable" class="question">
                <h6 class="question-title" id="clickedH6">What is the maximum file upload size?</h6>
                <img id="questionArrow" src="./img/icon-arrow-down.svg" alt="dropdown arrow">
            </div>
            <hr>
            <div class="question">
                <h6 class="question-title">How do I reset my password?</h6>
                <img src="./img/icon-arrow-down.svg" alt="dropdown arrow">
            </div>
            <hr>
            <div class="question">
                <h6 class="question-title">Can I cancel my subscription?</h6>
                <img  src="./img/icon-arrow-down.svg" alt="dropdown arrow">
            </div>
            <hr>
            <div class="question">
                <h6 class="question-title">Do you provide additional support?</h6>
                <img src="./img/icon-arrow-down.svg" alt="dropdown arrow">
            </div>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>
</html>
